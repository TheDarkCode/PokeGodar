<h1>Sign up</h1>
<div class="row">
    <div class="col-xs-4">
        <form name="signupForm" novalidate ng-submit="vm.submitSignupForm(signupForm.$valid)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" required ng-model="vm.registration.email" autofocus />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" required ng-model="vm.registration.password" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" required ng-model="vm.registration.confirmpassword" />
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Sign Up</button>
            <div data-ng-hide="vm.message == ''" data-ng-class="(vm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{vm.message}}
            </div>
        </form>
    </div>
</div>
